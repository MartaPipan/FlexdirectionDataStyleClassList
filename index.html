<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-direction</title>
    <style>
      .title{
        margin: 30px 10px;
      }
      .container {
        display: flex;
        justify-content: flex-start; /* Alinha os itens à direita */
        align-items: center;
        width: 70vh;
        height: 250px;
        margin: 50px 20px;
        padding: 2px 2px;
        background-color: white;
        flex-direction: row; /* Padrão inicial */
        gap: 3px; /* Espaçamento entre os itens */
      }

      .double-border {
        border: 2px dotted rgb(212, 200, 200);
        outline: 4px solid rgb(147, 217, 250);
        outline-offset: 5px;
      }

      .block {
        width: 50px;
        height: 250px;
        background-color: rgb(147, 217, 250);
        margin: 1px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 32px;
        color: rgb(89, 107, 134);
        font-weight: 500;
        text-transform: capitalize;
        transition: width 0.3s, height 0.3s;
      }

      .block.vertical {
        width: 300px;
        height: 60px;
      }

      .controls {
        display: flex;
        justify-content: flex-start;
        margin-top: 20px;
      }

      .controls button {
        margin: 10px 10px 0 10px;
        padding: 20px 20px;
        font-size: 18px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-weight: bold;
        cursor: pointer;
        background-color: white;
        border: 3px solid rgb(106, 188, 226);
        color: rgb(63, 61, 61);
        transition: background-color 0.3s, color 0.3s;
      }

      .controls button.active {
        background-color: rgb(106, 188, 226);
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 class="title">flex-direction</h1>
    <div class="controls">
      <button data-direction="row" class="active">ROW</button>
      <button data-direction="row-reverse">ROW-REVERSE</button>
      <button data-direction="column">COLUMN</button>
      <button data-direction="column-reverse">COLUMN-REVERSE</button>
    </div>

    <div class="container double-border">
      <div class="block">1</div>
      <div class="block">2</div>
      <div class="block">3</div>
      <div class="block">4</div>
    </div>

    <script>
      const buttons = document.querySelectorAll(".controls button");
      const container = document.querySelector(".container");
      const blocks = document.querySelectorAll(".block");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const direction = button.getAttribute("data-direction");
          container.style.flexDirection = direction;

          // Remove the 'active' class from all buttons
          buttons.forEach((btn) => btn.classList.remove("active"));

          // Add the 'active' class to the clicked button
          button.classList.add("active");

          // Update block sizes based on direction
          if (direction === "column" || direction === "column-reverse") {
            blocks.forEach((block) => block.classList.add("vertical"));
          } else {
            blocks.forEach((block) => block.classList.remove("vertical"));
          }
        });
      });
    </script>
  </body>
</html>
